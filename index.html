<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Storage Application</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">List of NHL Teams</h1>
        <p>For now, will be entering them manually, but I will be using an API to retrieve this data and store/display it in or from IndexedDB</p>
        <form id="addForm" class="mb-4">
            <input type="hidden" id="key" value="">
            <div class="form-group">
                <label for="market">Market</label>
                <input type="text" class="form-control" id="market" placeholder="Toronto" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Leafs" required>
            </div>
            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" id="alias" placeholder="Tor" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
        </form>
        <h2 class="mb-4">Teams List</h2>
        <ul id="dataList" class="list-group"></ul>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
